<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>While</title>
	</head>
	<body>
		<script>
			var dias = [
				"Lunes",
				"Martes",
				"Miercoles",
				"Jueves",
				"Viernes",
				"Sabado",
				"Domingo",
			];
			var numeroDias = dias.length - 1;
			var i = 0;

			while (i <= numeroDias) {
				document.write(dias[i] + "<br>");
				i++;
			}
		</script>
	</body>
</html>

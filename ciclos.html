<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ciclos</title>
	</head>
	<body>
		<script>
			var dias = [
				"Lunes",
				"Martes",
				"Miercoles",
				"Jueves",
				"Viernes",
				"Sabado",
				"Domingo",
			];

			for (i = 0; i <= dias.length - 1; i++) {
				document.write(dias[i] + "<br>");
			}
		</script>
	</body>
</html>

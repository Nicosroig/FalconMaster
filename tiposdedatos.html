<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tipos de datos</title>
	</head>
	<body>
		<script>
			//Tipos de datos

			//Numerico
			var edad = 41;

			//String - Cadena de texto
			var nombre = "Nicolas";
			var apellido = "Salomone";

			document.write(nombre + " " + apellido);

			//Array
			var amigos = ["Carlos", "Alejandro", "Pedro"];
			document.write(amigos[2]);

			//Object - Objeto
			var objeto = {
				color: "Black",
				size: 12,
			};

			//Boolean - Boleano
			var boleano = true;
			var boleano = false;

			//Undefined
			var pepito;

			//Null
			var numero2 = 10;
			var numero2 = null; //para anular el valor de la variable

			//NaN
			var texto2 = "Hola como estas";
			document.write(texto2 * 2); //error, no se puede multiplicar texto por numeros
		</script>
	</body>
</html>

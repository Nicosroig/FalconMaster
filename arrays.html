<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arrays</title>
	</head>
	<body>
		<script>
			var amigos = ["Carlos", "Pedro", "Juan", "Raul"];
			amigos[amigos.length] = "Fernando";
			amigos.push("Enrique", "Roman", "Oscar");
			amigos.pop(); //Elimina el ultimo registro del array
			document.write("Tienes " + amigos.length + " amigos");

			var amigos2 = ["Ricardo", "Pepe"];
			var amigos3 = amigos.concat(amigos2); //concatenamos los dos arrays
			document.write(amigos3);

			document.write(amigos.join(" : ")); //se utiliza ese signo que se ponga entre parentesis
			//para separar elementos del array

			var ordenados = amigos.sort();
			document.write(ordenados);
		</script>
	</body>
</html>
